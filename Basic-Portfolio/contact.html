<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Basic Portfolio Yong Ho Lee</title>
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<header>
		<div class="header">
			<h1>Yong Ho Lee</h1>

			<nav>
				<ul>
					<li><a href="index.html">About Me</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main class="header">
		<section id="Content">
			<div class="topcontent">
				<h2>Contact</h2>

				<hr>

				<form id="ContactForm" onsubmit="notifyContact()">
					<label>Name</label>
					<input id="ContactName" type="text" placeholder="Name">

					<label>Email</label>
					<input id="ContactEmail" type="email" placeholder="123@123.com">

					<label>Message</label>
					<textarea id="ContactMessage" name="message" rows="10" form="ContactForm"></textarea>
					<input class="button" type="submit" value="Submit" >
				</form>
				
			</div>

		</section>

		<section id="Sidebar">
			<div class="topcontent">
				<h3>Connect with Yong Ho Lee</h3>

				<hr>

				<div class="blocks">
					<a href="#" target="_blank"><img src="assets/images/github.png"></a>
					<a href="#"><img src="assets/images/linkedin.png"></a>
					<a href="#" target="_blank"><img src="assets/images/stackoverflow.png"></a>
				</div>
			</div>

		</section>

	</main>

	<footer class="mainfooter">
		<p>
			&copy;Copyright 2017 Yong Ho Lee
		</p>
	</footer>
</body>
</html>
